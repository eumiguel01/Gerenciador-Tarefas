<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gerenciador de Tarefas</title>
</head>
<body>
    <header>
        <h1 class="h1Header">
            Gerenciador de Tarefas
        </h1>
    </header>

    <main>
        <h2 class="h2Main">
            Bem vindo ao seu Gerenciador de Tarefas
        </h2>

        <section>
            <form action="" class="form">
                <span class="spanEntrada">
                    <input type="text" class="input" id="adicionarTarefa" placeholder="Digite sua tarefa">
                    <span id="spanBotaoAdicionar"></span>
                </span>
            </form>
        </section>

        <section>
            <ul class="listaTarefas" id="listaTarefas">
            </ul>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
